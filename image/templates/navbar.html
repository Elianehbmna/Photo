<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'images' %}">My gallery</a>
      </div>
      

      <!-- Adding a search form  -->
      <div class="row">

      <div class="col-sm-4 col-md-4 navbar-right">
        <ul class="nav-item dropdown">
            <p class="navbar-brand" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white">Filter by location</p>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for location in locations %}
                <a class="dropdown-item" href="/?location={{location.id}}">{{location.location_name}}</a>
                <div class="dropdown-divider"></div>
                {% endfor %}
              </div>
          </ul>
          </div>
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Image" name="image">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
          

        </form>
      </div>

      <!-- search form end -->
    </div>
    </div>
  </nav>
</body>
</html>
